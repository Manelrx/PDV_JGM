version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pdv_jgm_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdv_jgm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pdv_network

  redis:
    image: redis:7-alpine
    container_name: pdv_jgm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdv_network

networks:
  pdv_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
